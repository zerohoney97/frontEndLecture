<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.2/web3.min.js"></script>
  </head>
  <body></body>
  <script>
    // web3.js를 사용할 것이다.
    // Ganache를 사용
    // npm install -g ganache -cli
    //  npx ganache-cli

    // npx ganache-cli -h 0.0.0.0

    // web3로 어떤 네트워크로 요청할 것인지 지정을 해주자
    const web3 = new Web3("http://127.0.0.1:8545");
    web3.eth
      .getBalance("0x615CEC902b56Be88EbbCF546909Cf22Cabc65B25")
      .then((data) => {
        // wei라는 단위로 뜨는데
        // 10 ^ 18 로 측정이 된다.
        //   이 단위가 있는 이유는 가스비 연산에 사용하기 위해서
        console.log(data, "asd");
        const value = web3.utils.fromWei(data,'ether');
        console.log(value, "asd");
      });

    web3.eth.getAccounts().then(console.log);
  </script>
</html>
